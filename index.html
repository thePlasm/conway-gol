<html lang='en'>
    <head>
        <meta charset="utf-8" />
		<title>Game Of Life</title>
		<link rel="stylesheet" type="text/css" href="css/main.css">
    </head>
    <body>
		<div align='center' id='wrapper'>
			<div id='downloadwrapper'>
				<meter id='downloadprogress' value='0' hidden>0%</meter>
				<a id='actualdownload' href='' download>
					<input type='button' value='Download Recording' id='downloadbutton' hidden>
				</a>
			</div>
			<input type='button' value='Record/Stop Recording' id='recordbutton' onclick='record()'>
			<p id='generationdisplay'>Generation: 0</p>
			<input type='button' value='Start/Stop' id='playbutton' onclick='play()'>
			<canvas id='canvas' oncontextmenu="return false;">Your browser does not support the HTML5 canvas, please update it.</canvas>
			<script type="text/javascript" src="js/gif.js"></script>
			<script src='js/main.js'></script>
			<noscript>Your browser does not support JavaScript, please update it.</noscript>
		</div>
    </body>
</html>
